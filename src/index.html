<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="author" content="Алёна Гневушева">
</head>

<body class="root">
  <div class="page">
    
    <header class="header page__header">
      <img class="header__logo" src="./images/header-logo.png" alt="здесь должен быть логотип, но что-то пошло не так">
    </header>

    <main class="content-container page__content-conteiner">
      
      <section class="profile content-container__profile">
        
        <div class="profile__avatar-overlay">
          <img class="profile__avatar" alt="здесь должно быть фото профиля, но что-то пошло не так">
          <button type="button" class="profile__avatar-change-button"></button>
        </div>
        
        <div class="profile__info">
          <div class="profile__name-and-button-container">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        
        <button type="button" class="profile__add-button"></button>
      
      </section>

      <section class="photo-cards">
        
        <ul class="photo-cards__list">
        
        </ul>
        
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
       
      <form class ="popup__form" name="popup-form" novalidate>

        <button type="button" class="popup__close-button"></button>

        <h2 class="popup__header">Редактировать профиль</h2>
         
        <label class="popup__input">
          <input class="popup__field popup__field_name" type="text" name="user-name" minlength="2" maxlength="40" required>
          <span class="popup__field-error"></span>
        </label>

        <label class="popup__input">
          <input class="popup__field popup__field_description" type="text" name="profile-description" minlength="2" maxlength="200" required>
          <span class="popup__field-error"></span>
        </label>

        <button type="submit" class="popup__submit-button" name="Сохранить">Сохранить</button>

      </form>

    </div>

    <div class="popup popup_type_add-photo">
       
      <form class ="popup__form" name="popup-form" novalidate>

        <button type="button" class="popup__close-button"></button>

        <h2 class="popup__header">Новое место</h2>

        <label class="popup__input">
          <input class="popup__field popup__field_photo-description" type="text" placeholder="Название" name="photo-description" minlength="1" maxlength="30" required>
          <span class="popup__field-error"></span>
        </label>

        <label class="popup__input">
          <input class="popup__field popup__field_photo-link" type="url" placeholder="Ссылка на картинку" name="photo-link" required>
          <span class="popup__field-error"></span>
        </label>

        <button type="submit" class="popup__submit-button" name="Создать">Создать</button>

      </form>

    </div>

    <div class="popup popup_type_delete-card">
       
      <form class ="popup__form" name="popup-form">

        <button type="button" class="popup__close-button"></button>

        <h2 class="popup__header">Вы уверены?</h2>

        <button type="submit" class="popup__submit-button">Да</button>

      </form>

    </div>

    <div class="popup popup_type_change-avatar">
       
      <form class ="popup__form" name="popup-form" novalidate>

        <button type="button" class="popup__close-button"></button>

        <h2 class="popup__header">Обновить аватар</h2>

        <label class="popup__input">
          <input class="popup__field popup__field popup__field_photo-link" type="url" placeholder="Ссылка на новый аватар" name="avatar-link" required>
          <span class="popup__field-error"></span>
        </label>

        <button type="submit" class="popup__submit-button" name="Сохранить">Сохранить</button>

      </form>

    </div>

    <div class="popup popup_type_photo-view">

      <figure class="popup__photo-card-fullscreen">

        <button type="button" class="popup__close-button popup__close-button_small"></button>
        <img class="popup__photo-fullscreen" alt="здесь должно быть фото, но что-то пошло не так">
        <figcaption class="popup__photo-caption"></figcaption>

      </figure>
  
    </div>

  </div>

  <template class="photo-card-template">

    <li>
      <figure class="photo-card">

        <img class="photo-card__photo" src="#" alt="здесь должно быть фото, но что-то пошло не так">
        <figcaption class="photo-card__caption">
          <h2 class="photo-card__description"></h2>
          <div class="photo-card__like-container">
            <button type="button" class="photo-card__like"></button>
            <p class="photo-card__likes-amount"></p>
          </div>
        </figcaption>

      </figure>
    </li>

  </template>

  <template class="photo-card-template_mine">

    <li>
      <figure class="photo-card">

        <button type="button" class="photo-card__delete-button"></button>
        <img class="photo-card__photo" src="#" alt="здесь должно быть фото, но что-то пошло не так">
        <figcaption class="photo-card__caption">
          <h2 class="photo-card__description"></h2>
          <div class="photo-card__like-container">
            <button type="button" class="photo-card__like"></button>
            <p class="photo-card__likes-amount"></p>
          </div>
        </figcaption>

      </figure>
    </li>
    
  </template>

</body>

</html>
